services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Variable p√∫blica de reCAPTCHA necesaria en build time
        NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${NEXT_PUBLIC_RECAPTCHA_SITE_KEY}
    container_name: health-tracker-app
    restart: unless-stopped
    ports:
      - "3003:3000"
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      AUTH_TRUST_HOST: "true"
      TZ: America/Santiago
    volumes:
      - uploads_data:/app/uploads
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    networks:
      - health-tracker-network
    # Usa el CMD del Dockerfile (entrypoint maneja migraciones)

volumes:
  uploads_data:
    driver: local

networks:
  health-tracker-network:
    driver: bridge
