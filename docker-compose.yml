services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        # Variable p√∫blica de reCAPTCHA necesaria en build time
        NEXT_PUBLIC_RECAPTCHA_SITE_KEY: ${NEXT_PUBLIC_RECAPTCHA_SITE_KEY}
    container_name: health-tracker-app
    restart: unless-stopped
    ports:
      - "3003:3000"
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      AUTH_TRUST_HOST: "true"
      TZ: America/Santiago

    volumes:
      - uploads_data:/app/uploads
    networks:
      - health-tracker-network
    # Usar el docker-entrypoint.sh que ya maneja migraciones
    # command: se omite para usar el CMD del Dockerfile

volumes:
  - uploads_data:
    driver: local
  - /etc/localtime:/etc/localtime:ro
  - /etc/timezone:/etc/timezone:ro

networks:
  health-tracker-network:
    driver: bridge